<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aprendendo com a Udemy</title>
    </head>
    <body>
        <div id="nome">
             Bem vindo...
        </div>
        <button onclick="document.getElementById('nome').innerHTML='Bem vindo '
        + prompt('Qual seu nome');">Entrar </button>
        <!---Não esquecer o espaço em 'Bem vindo ' porque se não aparece tudo junto-->
        <div id="botao">
            Nome do botao...
       </div>
       <button onclick="this.innerHTML=prompt('Qual nome do botao?');">Nome do botao </button>
    </body>
</html>
